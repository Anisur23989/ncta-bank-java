<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blance Sheet</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Lets go <span>Deposite Datails</span></h1>
        <main>
            <section class="container">
                <div class="mul">
                    <div class="box">
                    <h3>Deposit</h3>
                    <h2>$<Span id="deposit-total">00</Span></h2>
                    </div>
                    <div class="box2">
                        <h3>Withdraw</h3>
                    <h2>$<Span id="withdraw-total">00</Span> </h2>
                    </div>
                    <div class="box3">
                        <h3>Balance</h3>
                    <h2>$<Span id="balance-total">500</Span> </h2>
                    </div>
                </div>
            </section>
            <section class="container">
                <div class="mul">
                    <div class="box4">
                    <h3>Please Deposite</h3>
                    <input id="deposit-input" type="text" placeholder="Please input Add money"> <br> <br>
                    <button id="deposit-button">Deposite</button>
                    </div>
                    <div class="box5">
                        <h3>Withdraw</h3>
                        <input id="withdraw-input" type="text" placeholder="Please input Withdraw money"> <br> <br>
                        <button id="withdraw-button">Withdraw</button>
                    </div>
                </div>
            </section>
        </main>
    </header>
    <script src="js/blance.js"></script>
</body>
</html>
